# Docs for Azure Web Apps Deploy Action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - LLM-Large

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Required for actions/checkout

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install --upgrade pip && pip install -r requirements.txt
        
      # Optional: Run tests to ensure the app works correctly
      - name: Run tests (if applicable)
        run: pytest || echo "Tests failed, but continuing deployment..."

      - name: Prepare artifact for deployment
        run: |
          zip -r release.zip ./* -x "venv/*" ".git/*" ".github/*" "__pycache__/*"
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write  # Required for requesting the JWT
      contents: read   # Required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5CBC0C6EE06F4BB8B12758FA1C7E351F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8C50457FCEB34700BB1954C05ECD5304 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B85672A62A1D48439178EEACC135605C }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'LLM-Large'
          slot-name: 'Production'
          package: release.zip
          startup-command: 'uvicorn func:app --host 0.0.0.0 --port 8000'
